<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Clock</title>
  <style id="rotation"></style>
</head>
<body>
  <div class="container">
    <div class="clock">
      <div class="pin1"></div>
      <div class="pin2"></div>

      <div class="hour-marker">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>

      <div class="number">
        <div class="number-3">3</div>
        <div class="number-6">6</div>
        <div class="number-9">9</div>
        <div class="number-12">12</div>
      </div>

      <div class="sec-hand"></div>
      <div class="min-hand"></div>
      <div class="hr-hand"></div>
    </div>
  </div>

  <script>
    (function () {

      let time = new Date(),

      second = (time.getSeconds() / 60) * 360,

      minute = (time.getMinutes() / 60) * 360 + (time.getSeconds() / 60) * 6,

      hour = (time.getHours() / 12) * 360 + (time.getMinutes() / 60) * 30,

      animation = [

      "@keyframes sec-hand { from { tranform: rotate(" + second + "deg);} to {tranform: rotate(" + (second + 360) + "deg);}}",
      
      "@keyframes min-hand { from { tranform: rotate(" + minute + "deg);} to {tranform: rotate(" + (minute + 360) + "deg);}}",

      "@keyframes hr-hand { from { tranform: rotate(" + hour + "deg);} to {tranform: rotate(" + (hour + 360) + "deg);}}",

      ].join(" ");

      document.querySelector("#rotation").innerHTML = animation;

    })();
  </script>
</body>
</html>
